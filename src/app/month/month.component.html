<div class="month-data">

    <div class="month-name text-light">

        <span>{{month.monthNumber | numberToMonth}} {{month.monthYear}}</span>
    </div>

    <div class="month-tables">

        <app-table *ngFor="let table of month.tables" [table]="table" [monthYear]="month.monthYear" [monthNumber]="month.monthNumber" (sumUpdated)="sumUpdated(table.tableName, $event)"></app-table>

    </div>
</div>

<div class="month-calculations">
    <div class="card" *ngFor="let calculation of month.calculations" [ngClass]="calculation.name">
        <ul class="list-group list-group-flush">
            <li class="list-group-item text-light bg-primary">
                {{calculation.name.split("-").join(" ") | titlecase}}
            </li>
            <li class="list-group-item">
                {{calculation.value}} Rs
            </li>
        </ul>
    </div>
</div>
